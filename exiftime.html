<!doctype html>
<html>
  <head>
    <title>EXIF Time</title>
    <script type="text/javascript" src="https://rawgit.com/jseidelin/exif-js/master/exif.js"></script>
  </head>
<body>
Upload a local file to read time Exif data.
<br/>
<input id="file-input" type="file" />
<br/><br/>
<script>
  document.getElementById("file-input").onchange = function(e) {
    EXIF.getData(e.target.files[0], function() {
      if (EXIF(this).EXIFwrapped.exifdata.hasOwnProperty("DateTime")) {
       return alert("DateTime found in EXIF data : "+EXIF(this).EXIFwrapped.exifdata.DateTime);
      }
      alert("No DateTime found in EXIF data");
    });
}
</script>

</body>
</html>
